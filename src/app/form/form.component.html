<p>form works!</p>
<p>
    Email:<br>
    <input type="email" [formControl]="emailCtrl">
</p>
<p *ngIf="emailCtrl.errors  && emailCtrl.dirty">
    <small *ngIf="emailCtrl.hasError('required')">Required form!</small>
    <small *ngIf="emailCtrl.hasError('maxlength')">maxlength 50!</small>
    <small *ngIf="emailCtrl.hasError('minlength')">minlength 10!</small>

</p>
<button [disabled]="emailCtrl.invalid" type="button" (click)="getEmail($event)">Save</button>
